<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          Jose Aguirre-Mori Lab 7 Map
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
        /* Your lab code can go here, or in an external file you include */
        var map = document.createElement("div");
        map.id = "map";
        var content = document.querySelector(".content");
        content.appendChild(map);
        map.style = "width: 640px; height: 480px;";
        
        
        var map_area = L.map("map").setView([38.9842, -76.9405], 15);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
          attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: 'mapbox/streets-v11',
          tileSize: 512,
          zoomOffset: -1,
          accessToken: 'pk.eyJ1IjoiamFndWlycmVtb3JpIiwiYSI6ImNrOG5pNDk0eDBhYnIza3J4eGszcnRhdG4ifQ.aORATlEGmGWOfXbjZq9vbg'
        }).addTo(map_area);


        var mckeldin = L.marker([38.986235, -76.944613]).addTo(map_area);
        mckeldin.bindPopup("<b>McKeldin Library</b>");

        let pg_county = [
        [38.981788,-76.938686],
        [38.977805,-76.93784],
        [38.980981,-76.937975]
      ];

        L.marker([pg_county[0][0], pg_county[0][1]]).addTo(map_area).bindPopup("<b>Marathon Deli</b>");

        L.marker([pg_county[1][0], pg_county[1][1]]).addTo(map_area).bindPopup("<b>Paisano's Pizza</b>");

        L.marker([pg_county[2][0], pg_county[2][1]]).addTo(map_area).bindPopup("<b>Nando's Peri Peri</b>");
    </script>
  </body>
</html>
